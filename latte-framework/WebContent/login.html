<!DOCTYPE html>
<html>
<head>
<title>Latte Framework Login</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/login.css" />

<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript">
(function() {
	try {
		support = 'localStorage' in window && window['localStorage'] !== null;
	} catch (e) {
		support = false;
	}
	if (!support) {
		alert("Inkompatibler Browser");
	}

	localStorage.clear();
})();
</script>
</head>
<body>

	<div class="container">

		<form class="form-signin" action="j_security_check" method="post">
			<h1 class="form-signin-heading">Latte Framework</h1>

			<label for="j_username" class="sr-only">Benutzername</label> <input
				type="text" name="j_username" class="form-control"
				placeholder="Benutzername" required="" autofocus=""> <label
				for="j_password" class="sr-only">Passwort</label> <input
				type="password" name="j_password" class="form-control"
				placeholder="Passwort" required="">
			<button class="btn btn-lg btn-primary btn-block" type="submit">Anmelden</button>
		</form>

	</div>

</body>
</html>
