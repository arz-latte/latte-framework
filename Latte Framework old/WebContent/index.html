<!DOCTYPE html>
<html data-ng-app="modules" data-ng-controller="start">
<head>
<title>Modulverwaltung</title>

<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/latte.framework.css" />

<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/latte.framework.js"></script>
</head>
<body>

	<!-- Header -->
	<div class="jumbotron">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<h3>Modulverwaltung</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-1">&#160;</div>
				<div class="col-sm-11" id="messageBox"></div>
			</div>
		</div>
	</div>

	<!-- Modul-Overview -->
	<div class="container" id="moduleListArea">
		<div class="row">
			<table class="table table-hover table-striped" id="modules">
				<thead>
					<tr>
						<th>Name</th>
						<th>Version</th>
						<th>Status</th>
						<th>Aktiv</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<a role="button" class="btn btn-success" id="btnAddNewModule">+</a>
				<a role="button" class="btn btn-default" id="btnLoadModules">Neu laden</a>
			</div>
		</div>
	</div>

	<!-- Modul-Edit-Area -->
	<div class="container" id="moduleEditArea">
		<form role="form" class="form-group form-group-sm">
			<div class="row">
				<div class="col-sm-2">
					<label for="name">Name</label>
				</div>
				<div class="col-sm-10">
					<input class="form-control" type="text" name="name" />
				</div>
			</div>
			<div class="row">&#160;</div>
			<div class="row">
				<div class="col-sm-2">
					<label for="version">Version</label>
				</div>
				<div class="col-sm-10">
					<input class="form-control" type="text" name="version" />
				</div>
			</div>
			<div class="row">&#160;</div>
			<div class="row">
				<div class="col-sm-2">
					<label for="url">URL</label>
				</div>
				<div class="col-sm-10">
					<input class="form-control" type="text" name="url" />
				</div>
			</div>
			<div class="row">&#160;</div>
			<div class="row">
				<div class="col-sm-2">
					<label for="checkInterval">Prüfintervall</label>
				</div>
				<div class="col-sm-10">
					<input class="form-control" type="text" name="checkInterval" />
				</div>
			</div>
			<div class="row">&#160;</div>
			<div class="row">
				<div class="col-sm-2">
					<label for="enabled">Aktiv</label>
				</div>
				<div class="col-sm-10">
					<input class="form-control" type="checkbox" name="enabled" />
				</div>
			</div>

			<div class="row">&#160;</div>
			<div class="row">
				<div class="col-sm-12">
					<button class="btn btn-success" id="btnStoreModule">Speichern</button>
					<button class="btn btn-danger" id="btnDeleteModule">L&ouml;schen</button>
					<button class="btn btn-default" id="btnRestoreModule">Abbrechen</button>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
