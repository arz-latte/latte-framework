<!DOCTYPE html>
<html data-ng-app="modules" data-ng-controller="start">
<head>
<title>Modulverwaltung</title>

<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/latte.framework.css" />
<!-- <link rel="stylesheet" href="css/simple-sidebar.css" />-->

<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/reconnecting-websocket.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/latte.framework.js"></script>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

	<!-- main/top menu navbar -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#main-navbar-collapse"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Latte</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="main-navbar-collapse">
				<ul class="nav navbar-nav" id="main-navbar-left">
					<!-- space for main menu -->
				</ul>
				<ul class="nav navbar-nav navbar-right" id="main-navbar-right">
					<li><a href="#">Logout</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<!-- sidebar with submenu, content area -->
	<div class="container-fluid">
		<div class="row">
			<!-- sidebar -->
			<div class="col-sm-3">
			
				<div class="sidebar-nav">
					<div class="navbar navbar-default" role="navigation">

						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">
							<button type="button" class="navbar-toggle"
								data-toggle="collapse" data-target="#side-navbar-collapse">
								<span class="sr-only">Toggle navigation</span> 
								<span class="icon-bar"></span> 
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<span class="visible-xs navbar-brand">Sidebar menu</span>
						</div>
			
						<!-- Collect the nav links, forms, and other content for toggling -->			
						<div class="navbar-collapse collapse" id="side-navbar-collapse">
							<ul class="nav navbar-nav" id="side-navbar">
								<!-- space for sidemenu -->
							</ul>
						</div>
						<!--/.nav-collapse -->
					</div>
				</div>
			</div>
			<!-- /sidebar -->

			<!-- content area -->
			<div class="col-sm-9" id="content">

				<!-- Header -->
				<div class="jumbotron">
					<div class="row content-row">
						<div class="col-sm-12">
							<h3>Modulverwaltung</h3>
						</div>
					</div>
					<div class="row content-row">
						<div class="col-sm-12" id="message-box"></div>
					</div>
				</div>

				<!-- Modul-Overview -->
				<div id="moduleListArea">
					<div class="input-group">
						<input id="moduleFilter" type="text" class="form-control"
							placeholder="Module filtern..."> <span
							class="input-group-btn"> <a role="button"
							class="btn btn-default" id="btnClearModuleFilter">X</a>
						</span>
					</div>
					<div class="row content-row">
						<table class="col-sm-12 table table-hover table-striped" id="modules">
							<thead>
								<tr>
									<th>Name</th>
									<th>Provider</th>
									<th>Version</th>
									<th>Status</th>
									<th>Aktiv</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
					<div class="row content-row">
						<div class="col-sm-12">
							<a role="button" class="btn btn-success" id="btnAddNewModule">+</a>
							<a role="button" class="btn btn-default" id="btnLoadModules">Neu
								laden</a>
						</div>
					</div>
				</div>


				<!-- Modul-Edit-Area -->
				<div id="moduleEditArea">

					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="control-label col-sm-2" for="input-name">Name</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="input-name">
								<span class="glyphicon glyphicon-remove form-control-feedback"></span>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="input-provider">Provider</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="input-provider">
								<span class="glyphicon glyphicon-remove form-control-feedback"></span>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="input-url">URL</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="input-url">
								<span class="glyphicon glyphicon-remove form-control-feedback"></span>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="input-interval">Pr&uuml;fintervall</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="input-interval"
									value="60"> <span
									class="glyphicon glyphicon-remove form-control-feedback"></span>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="input-enabled">Aktiv</label>
							<div class="col-sm-10">
								<input type="checkbox" class="form-control" name="input-enabled">
								<span class="glyphicon glyphicon-remove form-control-feedback"></span>
							</div>
						</div>
						<div class="row">&#160;</div>
						<div class="row">
							<div class="col-sm-12">
								<button class="btn btn-success" id="btnStoreModule">Speichern</button>
								<button class="btn btn-danger" id="btnDeleteModule">L&ouml;schen</button>
								<button class="btn btn-default" id="btnRestoreModule">Abbrechen</button>
							</div>
						</div>
					</form>
				
				</div>



			</div>
		</div>
	</div>

</body>
</html>
