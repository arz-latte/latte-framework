<!DOCTYPE html>
<html data-ng-app="modules" data-ng-controller="start">
	<head>
		<title>Modulverwaltung</title>
		
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/latte.framework.css" />
		
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/latte.framework.js"></script>
	</head>
	<body>
	
		<!-- Header -->
		<div class="jumbotron">
			<div class="container">
				<div class="row">
					<div class="col-sm-12"><h3>Modulverwaltung</h3></div>
				</div>
				<div class="row">
					<div class="col-sm-1">&#160;</div>
					<div class="col-sm-11" id="messageBox"></div>
				</div>
			</div>
		</div>
		
		<!-- Modul-Übersicht -->
		<div class="container">
			<div class="row">
				<table class="table table-hover table-striped" id="modules">
					<thead>
						<tr>
							<th>#</th>
							<th>Name</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>id</td>
							<td>name</td>
						</tr>
					</tbody>
				</table>				
			</div>
			<div class="row">
				<div class="col-sm-12">
					<a role="button" class="btn btn-success" onclick="app.addNewModule()">+</a>
						
					<a role="button" class="btn btn-default" id="loadModules">Neu laden</a>
				</div>
			</div>
		</div>
	
	</body>
</html>
