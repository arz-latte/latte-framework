<!DOCTYPE html>
<html>
<head>
<title>Rollenverwaltung</title>

<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/latte.framework.css" />

<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/reconnecting-websocket.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/latte.framework.js"></script>
<script type="text/javascript" src="js/latte-framework-admin.js"></script>
<script type="text/javascript" src="js/latte-framework-role.js"></script>
</head>
<body>

	<div id="main-navbar-placeholder"></div>

	<div id="message-box-placeholder"></div>

	<div id="content-placeholder">

		<!-- Header -->
		<div class="jumbotron">
			<div class="row content-row">
				<div class="col-sm-12">
					<h3>Rollenverwaltung</h3>
				</div>
			</div>
		</div>

		<!-- Overview -->
		<div id="list-area">
			<div class="input-group">
				<input id="list-filter" type="text" class="form-control"
					placeholder="Rolle filtern..."> <span
					class="input-group-btn"> <a role="button"
					class="btn btn-default" id="btn-clear-list-filter">X</a>
				</span>
			</div>
			<div class="row content-row">
				<table class="col-sm-12 table table-hover table-striped" id="roles">
					<thead>
						<tr>
							<th>Name</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<div class="row content-row">
				<div class="col-sm-12">
					<a role="button" class="btn btn-success" id="btn-add">+</a> <a
						role="button" class="btn btn-default" id="btn-load">Neu laden</a>
				</div>
			</div>
		</div>

		<!-- Edit-Area -->
		<div id="edit-area">

			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label class="control-label col-sm-2" for="input-name">Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="input-name">
						<span class="glyphicon glyphicon-remove form-control-feedback"></span>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="select-permission">Berechtigungen:</label>
					<div class="col-sm-10">
						<select multiple class="form-control" name="select-permission"></select>
					</div>
				</div>				
				<div class="row">&#160;</div>
				<div class="row">
					<div class="col-sm-12">
						<button class="btn btn-success" id="btn-store">Speichern</button>
						<button class="btn btn-danger" id="btn-delete">L&ouml;schen</button>
						<button class="btn btn-default" id="btn-restore">Abbrechen</button>
					</div>
				</div>
			</form>

		</div>

	</div>

</body>
</html>
